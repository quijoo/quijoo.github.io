<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticaly.com/gh/tencentyun/cos-js-sdk-v5/v1.4.1/dist/cos-js-sdk-v5.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.staticaly.com/gh/xuaii/xuaii.github.io/1.5/password.js"></script>
</head>
<body>
    <div id="pre-login-page">
        <h1>
            这是加密页面，请输入密码:
        </h1>
        <input type="text" id="pre-login-passwd">
        <button type="submit" onclick='onPreLoginButtonClick()'>enter</button>
    </div>
    <div id="post-login-page" style="display: none;">
        <h1>Login</h1>
        用户名:
        <br>
        <input type="text" id="post-login-uname">
        <br>
        密码:
        <br>
        <input type="text" id="post-login-passwd">
        <br>
        <button type="submit" onclick='onPostLoginButtonClick()'>login</button>
        <button onclick='onRegisterButtonClick()'>register</button>
    </div>
    <div id="register-page" style="display: none;">
        <h1>Register</h1>
        <br>
        用户名：
        <br>
        <input type="text" id="register_uname">
        <br>
        密码：
        <br>
        <input type="text" id="register_passwd">
        <br>
        <button id="register_submit" onclick="onRegisterSubmitClick()">register</button>

    </div>
    <div id="uinfo-display" style="display: none;">
        <h1>
            user: 
        </h1>
        <p id="uname-display"></p>
        <ul id="info-list">
            <li>

            </li>
        </ul>
        uname:
        <input type="text" id="add_uname">
        passwd:
        <input type="text" id="add_passwd">
        annotate:
        <input type="text" id="add_annotate">
        <button id="add_submit" onclick='onAddButtonClick()'>submit</button>
    </div>
</body>
</html>
